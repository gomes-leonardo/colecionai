services:
  app:
    build: .
    container_name: coleciona_api
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://docker:docker@database:5432/colecionai?schema=public
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=docker
      - DB_PASS=docker
      - DB_NAME=colecionai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_PROVIDER=smtp
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-mail_user}
      - SMTP_PASS=${SMTP_PASS:-mail_pass}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - NODE_ENV=${NODE_ENV:-development}

  database:
    image: postgres:15-alpine
    container_name: colecionai
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: colecionai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: coleciona_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  worker:
    build: .
    container_name: coleciona_worker
    restart: always
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    depends_on:
      - database
      - redis
      - app
    environment:
      - DATABASE_URL=postgresql://docker:docker@database:5432/colecionai?schema=public
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=docker
      - DB_PASS=docker
      - DB_NAME=colecionai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_PROVIDER=smtp
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-mail_user}
      - SMTP_PASS=${SMTP_PASS:-mail_pass}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - NODE_ENV=${NODE_ENV:-development}
    command: sh -c "npm run build && npx prisma generate && npm run worker:prod"

volumes:
  pgdata:
  redis_data:
